<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header part start here -->
    <div class="header">
        <h2>Page title</h2>
    </div>
    <!-- header part end here -->

    <!-- nav part start here -->
    <div class="nav">
        <h1>Nav</h1>
    </div>
    <!-- nav part end here -->
    <!-- intro part start here -->
    <div class="intro">
        <h1>Introduction</h1>
    </div>
    <!-- intro part end here -->
    <!-- content part start here -->
    <div class="content">
        <div class="main-content">
            <h1>Main content</h1>
        </div>
        <div class="sidebar">
            <h1>Sidebar</h1>
        </div>
    </div>
    <!-- content part end here -->
    <!-- item part start here -->
    <div class="item">
        <div class="item-o">
            <h1>Item 1</h1>
        </div>
        <div class="item-t">
            <h1>Item 2</h1>
        </div>
        <div class="item-th">
            <h1>Item 3</h1>
        </div>
    </div>
    <!-- item part end here -->
    <!-- footer part start here -->
    <div class="footer">
        <h1>Footer</h1>
    </div>
    <!-- footer part end here -->
</body>
</html>
